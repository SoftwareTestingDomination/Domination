<h1>Domination Donations</h1>

<h2>Donate to a feature</h2>

<p>Sponsors a feature or bugfix for Domination on <a href="http://www.freedomsponsors.org/core/issue/?s=&project_id=170&project_name=Domination">FreedomSponsors</a>.</p>

<p>If you like this app and would want me to spend more time on it, please donate, anything would be appreciated!</p>

<script type="text/javascript">
function validateAmount(amount){
    if(amount.value.match( /^[0-9]+(\.([0-9]+))?$/)){
        return true;
    }else{
        alert('You must enter a valid donation.');
        amount.focus();
        return false;
    }
}
</script>
